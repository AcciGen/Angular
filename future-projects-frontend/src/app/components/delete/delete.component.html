@if (!IsDeleted){
    <form class="submit-form">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" [(ngModel)]="myId" name="myId">
            <div style="padding-top: 10px;">
                <button class="btn btn-success" (click)="getById()">Find User</button>
            </div>
        </div>
    
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" value="{{user.name}}">
        </div>
        
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" value="{{user.email}}">
        </div>
        
        <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" value="{{user.login}}">
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" value="{{user.password}}">
        </div>
        
        <div class="form-group">
            <label>Role</label>
            <input type="text" class="form-control" value="{{user.role}}">
        </div>

        <div style="padding-top: 10px;">
            <button class="btn btn-danger" (click)="deleteUserById()">Delete</button>
        </div>
    </form>
} @else {
    <h1>User with this id was deleted!</h1>
}
