<form class="submit-form">
    @if(!isSubmitted) {
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="<<Name>>" [(ngModel)]="setValue.name" name="name" required>
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="<<Email>>" [(ngModel)]="setValue.email" name="email" required>
        </div>
    
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" placeholder="<<Login>>" [(ngModel)]="setValue.login" name="login" required>
        </div>
    
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="<<Password>>" [(ngModel)]="setValue.password" name="password" required>
        </div>
    
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" placeholder="<<Role>>" [(ngModel)]="setValue.role" name="role" required>
        </div>
    
        <br>
        <button type="submit" class="btn btn-primary" (click)="setUser()">Create User</button>
    } @else {
        <h1>Saved Successfully!</h1>
    }
</form>
