<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>
    
    @for(user of users; track user.id; let i = $index){
        <tr>
          <th scope="row">{{ i + 1 }}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
        </tr>
    }
      
    </tbody>
  </table>
